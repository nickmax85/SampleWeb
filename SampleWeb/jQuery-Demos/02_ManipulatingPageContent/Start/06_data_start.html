<!DOCTYPE html>
<html>
<head>
    <title>Using the Data Methods</title>
    <style type="text/css">

        #div1 {
            width: 200px;
            height: 100px;
            background-color: blue;
            color: white;
            display: inline-block;
        }
    </style>
    <script type="text/javascript" src="../jquery-1.9.1.js"></script>
    <script>
        $("document").ready(function () {
            $("#store").click(function () {
                $('#div1').data('key1', 1234);
                $('#div1').data('key2', 'Berndt');
            });

            $("#remove").click(function () {
                //$('#div1').removeData('key1');
                $('#div1').removeData();
            });

            $("#show").click(function () {
                let data1 = $('#div1').data('key1');
                let data2 = $('#div1').data('key2');
                //alert(data1 + ' ' + data2);

                let data = $('#div1').data();
                let json = JSON.stringify(data);

                let dataFromJson = JSON.parse(json);
                dataFromJson.key3 = 'Leibnitz';

                let jsonFromData = JSON.stringify(dataFromJson);

                alert(jsonFromData);

            });
        });
    </script>
</head>
<body>


    <h1>Using the Data Methods</h1>
    <p>jQuery can associate arbitrary data with page elements. Use the controls below to exercise the data() and removeData() functions.</p>
    <div id="div1">Sample DIV</div>
    <p>
        <button id="store">Click to store data</button>&nbsp;
        <button id="remove">Click to remove data</button>&nbsp;
        <button id="show">Click to show data</button>
    </p>
</body>
</html>
