<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>

        function Animal(name) {
            this.name = name;
            this.offspring = [];
        }
        Animal.prototype.haveABaby = function () {
            var newBaby = new this.constructor("Baby " + this.name);
            this.offspring.push(newBaby);
            return newBaby;
        }

        Animal.prototype.toString = function () {
            return '[Animal "' + this.name + '"]';
        }

        //var someAnimal = new Animal('Mr. Biggles');
        //alert('someAnimal is ' + someAnimal);   // results in 'someAnimal is [Animal "Mr. Biggles"]' 

        function Cat(name) {
            this.name = name;
        }

        Cat.prototype = new Animal();        // Here's where the inheritance occurs 
        Cat.prototype.constructor = Cat;       // Otherwise instances of Cat would have a constructor of Animal 
        Cat.prototype.toString = function () {
            return '[Cat "' + this.name + '"]';
        }

        var myPet = new Cat('Felix');
        alert('myPet is ' + myPet);             // results in 'myPet is [Cat "Felix"]' 

        let catBaby = myPet.haveABaby();                    // calls a method inherited from Animal 
        alert(myPet.offspring.length);        // shows that the cat has one baby now 
        alert(myPet.offspring[0]);            // results in '[Animal "Baby Felix"]' 

    </script>



</body>
</html>
