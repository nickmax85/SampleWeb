    <!--
        Im Idealfall mit bootstrap
            Menu
            Footer

            KM: _______________
            Liter:_____________
            Calculate Button

            6.51l/100km-----------------

            Tipp: KEIN FORM
                input type="number"
                onclick =
                document.getElementById('xxx').value
        -->

    <div class="row">


        <div class="col-8 offset-2 col-lg-6 offset-lg-3">
            <div class="form-group">
                <span>Liter:</span>
                <input class="form-control" type="number" min="0" max="100" id="liter" />
            </div>
            <div class="form-group">
                <span>Kilometer:</span>
                <input class="form-control" type="number" min="0" max="100" id="kilometer" />
            </div>

            <div class="form-group text-center">
                <button class="btn btn-success" id="calcButton" onclick="calculate();">Calculate</button>
                <button class="btn btn-danger">Calculate</button>
                <button class="btn btn-info btn-sm">Calculate</button>
                <button class="btn btn-link">Calculate</button>
                <button class="btn btn-warning btn-lg">Calculate</button>
            </div>

            <div class="form-group">
                <span id="resultSpan1">-</span>
                <span id="resultSpan2">-</span>
                <input class="form-control" type="number" min="0" max="100" id="result" disabled />
            </div>

        </div>
    </div>

    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Input Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">Please enter a valid number!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
