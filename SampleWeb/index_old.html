<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <style>
        .footer {
            font-size: 90%;
        }
    </style>

</head>
<body oninit="includeHTML();">
    <div class="header">
        <h1>Welcome to our cool page</h1>
    </div>

    <div class="nav">
        <div w3-include-html="menuInclude.html"></div>
    </div>

    <div class="mainContent">

    </div>

    <div class="footer">
        <hr />
        &copy; 2019 TecTrain GmbH
    </div>

    <script src="Scripts/jquery-3.4.1.js"></script>
    <script>

        let menuTitle = 'Sessions';

        includeHTML();

        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                elmnt.innerHTML = this.responseText;
                                let menuItems = $($('ul li a'));
                                let item = menuItems.filter((i,x) => {
                                    return x.innerHTML == menuTitle
                                });
                                $(item).css('background-color', 'red');
                            }
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            //includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>

</body>
</html>
