    <script>
        //Classes and Prototypes
        // This is a factory function that returns a new range object.
        function range(from, to) {
            // Use the inherit() function to create an object that inherits from the
            // prototype object defined below. The prototype object is stored as
            // a property of this function, and defines the shared methods (behavior)
            // for all range objects.
            var r = Object.create(range.methods);
            // Store the start and end points (state) of this new range object.
            // These are noninherited properties that are unique to this object.
            r.from = from;
            r.to = to;
            // Finally return the new object
            return r;
        }
        // This prototype object defines methods inherited by all range objects.
        range.methods = {
            // Return true if x is in the range, false otherwise
            // This method works for textual and Date ranges as well as numeric.
            includes: function (x) { return this.from <= x && x <= this.to; },
            // Invoke f once for each integer in the range.
            // This method works only for numeric ranges.
            foreach: function () {
                for (var x = Math.ceil(this.from) ; x <= this.to; x++) console.log(x);
            },
            // Return a string representation of the range
            toString: function () { return "(" + this.from + "..." + this.to + ")"; }
        };
        // Here are example uses of a range object.
        var r0 = range(1, 3); // Create a range object
        r0.includes(2); // => true: 2 is in the range
        r0.foreach(); // Prints 1 2 3
        console.log(r); // Prints (1...3)


        //Classes and Constructors
        function Range(from, to) {
            // Store the start and end points (state) of this new range object.
            // These are noninherited properties that are unique to this object.
            this.from = from;
            this.to = to;
        }
        // All Range objects inherit from this object.
        // Note that the property name must be "prototype" for this to work.
        Range.prototype = {
            //constructor: Range, // Explicitly set the constructor back-reference
            // Return true if x is in the range, false otherwise
            // This method works for textual and Date ranges as well as numeric.
            includes: function (x) { return this.from <= x && x <= this.to; },
            // Invoke f once for each integer in the range.
            // This method works only for numeric ranges.
            foreach: function (f) {
                for (var x = Math.ceil(this.from) ; x <= this.to; x++) console.log(x);
            },
            // Return a string representation of the range
            toString: function () { return "(" + this.from + "..." + this.to + ")"; }
        };
        // Here are example uses of a range object
        var r = new Range(1, 3); // Create a range object
        r.includes(2); // => true: 2 is in the range
        r.foreach(); // Prints 1 2 3
        console.log(r); // Prints (1...3)

        var isInstance = r instanceof Range; // returns true if r inherits from Range.prototype

        // The constructor Property
        var F = function () { }; // This is a function object. 
        var p = F.prototype; // This is the prototype object associated with it.
        var c = p.constructor; // This is the function associated with the prototype.
        var cisf = c === F; // => true: F.prototype.constructor==F for any function
        var o = new F(); // Create an object o of class F
        var oisf = o.constructor === F; // => true: the constructor property specifies the class
