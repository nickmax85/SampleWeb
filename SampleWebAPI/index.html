<body class="container">

    <script>

        $(document).ready(function () {

            $('#refreshButton').click(function () {

        function deleteJQuery1(id) {
            let url = '/api/trainings/' + id;
            //$.getJSON(url, { user: "name", password: "123456" })
            $.ajax({
                url: url,
                type: 'DELETE',
                //crossDomain: true,
                //dataType: 'jsonp',
                user: 'xx',
                password: 'yy'
            })
                .done(function (data) {
                    //let data = JSON.parse(ddata.d);

                    showData(data);

                    //alert(ddata);
                    //debugger;

                })
                .fail(function (error) {
                    alert("ERROR: " + error.status + ' ' + error.statusText);
                });            
        }

            let url = '/api/trainings';

        function oldStyle() {

            let url = '/api/trainings';
            let request = new XMLHttpRequest();

            let user = 'Berndt';
            let pass = '12345678'
            //request.setRequestHeader("Authorization", "Basic " + btoa(user + ":" + pass));

            request.open('GET', url);

            request.onreadystatechange = function () {
                //0: request not initialized
                //1: server connection established
                //2: request received
                //3: processing request
                //4: request finished and response is ready
                if (request.readyState == 4) {

                    if (request.status == 200) {
                        //alert('ok');
                        //alert(request.responseText);
                        let data = JSON.parse(request.responseText);
                        //alert(data.length);
                        showData(data);

                    } else {
                        alert("ERROR: " + request.status + ' ' + request.statusText);
                    }
                }
            };
            request.send();
        }

        function showData(data) {
            //<li>Registration (A)</li>


            let container = $('#sessions');
            container.empty();

            if (!Array.isArray(data))
                return;

            data.forEach(function (item, i) {

                //<input type="checkbox" id="1" />abc
                let li = $('<li class="list-group-item">');
                let label = $('<label>').html(item.Id + '. ' + item.Title + ' (' + item.Room + ')');
                let cbx = $('<input type="checkbox">').attr('id', item.Id);
                label.prepend(cbx);
                li.append(label);
                container.append(li);
            });
        }


    </script>
